  <h1>SSA </h1>
  <h2>X-B Boy's </h2>
  <h3>By Maviya </h3>
  <h1>For Student</h1>
  <label for="rollNo">Enter Your Roll Number:</label>
  <input type="text" id="rollNo" required>
  <button type="button" onclick="checkResult()">Check Result</button>

  <div id="resultDisplay"></div>

  <script>
    function checkResult() {
      const rollNo = document.getElementById('rollNo').value;
      const studentsData = JSON.parse(localStorage.getItem('studentsData')) || {};
      const resultDisplay = document.getElementById('resultDisplay');
      const result = studentsData[rollNo];

      if (result) {
        let resultTable = '<table>';
        resultTable += `<tr><th>Subject</th><th>Marks Obtained</th></tr>`;
        for (const subject in result) {
          resultTable += `<tr><td>${subject}</td><td>${result[subject]}</td></tr>`;
        }
        resultTable += '</table>';

        resultDisplay.innerHTML = resultTable;
      } else {
        resultDisplay.textContent = 'Roll number not found';
      }
    }

    window.addEventListener('storage', checkResult); // Listens for changes in localStorage
  </script>
</body>
